<!DOCTYPE html>
<html>
<head>
    <title>Keuangan</title>
</head>
<body>

<h2>Tambah Transaksi</h2>

<form action="/tambah" method="post">
    <input type="text" name="keterangan" placeholder="Keterangan" required>
    <input type="number" name="jumlah" placeholder="Jumlah" required>

    <select name="tipe">
        <option value="i">Pemasukan</option>
        <option value="o">Pengeluaran</option>
    </select>

    <button type="submit">Tambah</button>
</form>

<hr>

<h2>Data</h2>

<table border="1">
{% for row in data %}
<tr>
    <td>{{ row[0] }}</td>
    <td>{{ row[1] }}</td>
    <td><a href="/hapus/{{ loop.index0 }}">Hapus</a></td>
</tr>
{% endfor %}
</table>

</body>
</html>
