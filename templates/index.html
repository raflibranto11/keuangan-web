<!DOCTYPE html>
<html>
<head>
    <title>Keuangan</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">

<div class="container mt-5">

    <h3 class="mb-4">Tambah Transaksi</h3>

    <form action="/tambah" method="post" class="row g-3 mb-4">

        <div class="col-md-4">
            <input type="text" name="keterangan" class="form-control" placeholder="Keterangan" required>
        </div>

        <div class="col-md-3">
            <input type="number" name="jumlah" class="form-control" placeholder="Jumlah" required>
        </div>

        <div class="col-md-3">
            <select name="tipe" class="form-select">
                <option value="income">Pemasukan</option>
                <option value="expense">Pengeluaran</option>
            </select>
        </div>

        <div class="col-md-2 d-grid">
            <button type="submit" class="btn btn-primary">Tambah</button>
        </div>

    </form>

    <!-- TOTAL SALDO -->
    <div class="alert alert-info">
        <strong>Total Saldo:</strong> Rp {{ "{:,}".format(total) }}
    </div>

    <h3>Data Transaksi</h3>

    <table class="table table-striped table-bordered bg-white align-middle">
        <thead class="table-light">
            <tr>
                <th>Keterangan</th>
                <th>Jumlah</th>
                <th style="width: 100px;">Aksi</th>
            </tr>
        </thead>
        <tbody>
        {% for row in data %}
            <tr>
                <td>{{ row[0] }}</td>

                <td>
                    {% if row[2] == "expense" %}
                        <span class="text-danger">
                            - Rp {{ "{:,}".format(row[1]|int) }}
                        </span>
                    {% else %}
                        <span class="text-success">
                            + Rp {{ "{:,}".format(row[1]|int) }}
                        </span>
                    {% endif %}
                </td>

                <td>
                    <a href="/hapus/{{ loop.index0 }}" class="btn btn-danger btn-sm">
                        Hapus
                    </a>
                </td>
            </tr>
        {% endfor %}
        </tbody>
    </table>

</div>

</body>
</html>
